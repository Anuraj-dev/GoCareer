<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Options - GoCareer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@400;700&family=Outfit:wght@300;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            background: url('background.jpeg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 248, 255, 0.92);  /* Light blue with high opacity */
            z-index: 0;
        }

        .navbar, .container {
            position: relative;
            z-index: 1;
        }

        /* Navbar Styles */
        .navbar {
            background: #f0f8ff;
            font-family: 'Space Grotesk', sans-serif;
            position: relative;
            z-index: 1;
            border-bottom: 1px solid rgba(24, 53, 80, 0.1);
        }

        .navbar-nav.mx-auto {
            gap: 1rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .search-input {
            min-width: 200px;
            padding: 0.6rem 1rem;
            background: rgba(255, 255, 255, 0.80);
            border: 1px solid rgba(24, 53, 80, 0.1);
            color: #000;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(0, 0, 0, 1.0);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(24, 53, 80, 0.2);
            box-shadow: 0 0 0 2px rgba(24, 53, 80, 0.1);
        }

        .nav-link {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 500;
            letter-spacing: -0.2px;
            position: relative;
            padding: 0.5rem 1.8rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            opacity: 1.0;
        }

        .nav-link:hover {
            opacity: 1;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: #68b0e3;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 70%;
        }

        .nav-link.active {
            opacity: 1;
            font-weight: 600;
        }

        .navbar-brand {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            letter-spacing: -0.02em;
            font-size: 1.4rem;
            color: #183550;
        }

        .results-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem 1rem;
        }

        .results-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .results-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            color: #183550;
            margin-bottom: 1rem;
        }

        .results-header p {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: rgba(24, 53, 80, 0.8);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .career-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            border: 1px solid rgba(24, 53, 80, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease forwards;
        }

        .career-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(24, 53, 80, 0.1);
        }

        .career-card-header {
            background: #183550;
            color: white;
            padding: 1.5rem;
            border-radius: 12px 12px 0 0;
        }

        .career-card-header h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            margin: 0;
        }

        .career-card-body {
            padding: 1.5rem;
        }

        .career-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(104, 176, 227, 0.1);
            border-radius: 8px;
        }

        .stat-value {
            font-family: 'Space Mono', monospace;
            font-size: 1.25rem;
            font-weight: 700;
            color: #183550;
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(24, 53, 80, 0.7);
            margin-top: 0.25rem;
        }

        .career-details h3 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.1rem;
            color: #183550;
            margin-bottom: 0.75rem;
        }

        .career-details ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .career-details li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            color: rgba(24, 53, 80, 0.8);
        }

        .career-details li::before {
            content: "â€¢";
            color: #68b0e3;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .career-card-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(24, 53, 80, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .career-match {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .match-label {
            font-size: 0.9rem;
            color: rgba(24, 53, 80, 0.7);
        }

        .match-value {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            color: #183550;
        }

        .explore-btn {
            font-family: 'Space Grotesk', sans-serif;
            padding: 0.6rem 1.5rem;
            background: #183550;
            color: white;
            border: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .explore-btn:hover {
            background: #68b0e3;
            transform: translateY(-2px);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .career-card:nth-child(1) { animation-delay: 0.1s; }
        .career-card:nth-child(2) { animation-delay: 0.2s; }
        .career-card:nth-child(3) { animation-delay: 0.3s; }
        .career-card:nth-child(4) { animation-delay: 0.4s; }
        .career-card:nth-child(5) { animation-delay: 0.5s; }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #183550;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(24, 53, 80, 0.1);
            border-top-color: #183550;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

            <a class="navbar-brand" href="index.html">

                GoCareer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link" href="#">Explore</a>

                    <a class="nav-link" href="#">Help</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <form class="d-flex" role="search" method="POST" action="/search" onsubmit="handleSearch(event)">
                        <input class="form-control me-2 search-input" type="search" name="searchQuery" placeholder="Search"

                        <button class="btn btn-outline-dark search-btn" type="submit">
                            <i class="bi bi-search"></i>

                    </form>
                </div>
            </div>
        </div>
    </nav>

        function createCareerCard(career) {
            return `
